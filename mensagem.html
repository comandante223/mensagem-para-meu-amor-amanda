<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem para Meu Amor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            padding: 20px;
        }
        .message {
            max-width: 600px;
            border: 2px solid #343a40;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .heart {
            color: red;
        }
    </style>
</head>
<body>
    <div class="message">
        <p>Eu amo você com todo o meu coração, e se você me perguntasse quanto, eu com certeza responderia que é do tamanho da Thaís Carla <span class="heart">❤</span></p>
        <p>Com amor, Daniel Coelho</p>
    </div>
</body>
</html>
